<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn Your Keys</title>
</head>
<body>
    <div class="top">
        <div class="nav-bar"><h1>Learn Your Keys</h1></div>
    </div>
    <div class="container">
        <div class="black-box">
            <div class="col-1">
                <div class="black-keys" onmouseover="over(this)" onmouseout="outBlack(this)"></div>
                <div class="black-keys" onmouseover="over(this)" onmouseout="outBlack(this)"></div>
            </div>
            <div class="col-2">
                <div class="black-keys" onmouseover="over(this)" onmouseout="outBlack(this)"></div>
                <div class="black-keys" onmouseover="over(this)" onmouseout="outBlack(this)"></div>
                <div class="black-keys" onmouseover="over(this)" onmouseout="outBlack(this)"></div>
            </div>
        </div>
        <div class="white-box">
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)" onClick="playMyAudio"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
            <div class="white-keys" onmouseover="over(this)" onmouseout="outWhite(this)"></div>
        </div>
    </div>
    <!-- audio files-->
    <audio src="Tones/Piano.mf.C4.aiff" id="myAudio"></audio>
    <script src="script.js"></script>
    
</body>
</html>
